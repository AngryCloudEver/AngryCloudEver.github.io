<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creation Web 2</title>
    <!--FONTS-->
    <link rel="stylesheet" href="fonts/style.css">

    <!--STYLES-->
    <link rel="stylesheet" href="css/variable.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <div id="container">
        <div id="floatingMenu">
            <img src="images/menu_icon.png" alt="Menu Icon" id="menuIcon">
        </div>
        <div id="header">
            <div id="leftHeaderContainer">
                <div id="leftHeaderInnerContainer">
                    <p class="shareText">SHARE</p>
                    <div class="shareIconContainer">
                        <a href="#">
                            <img src="images/facebook_icon.png" alt="Facebook Icon" class="shareIcon">
                        </a>
                        <a href="#">
                            <img src="images/twitter_icon.png" alt="Twitter Icon" class="shareIcon">
                        </a>
                        <a href="#">
                            <img src="images/line_icon.png" alt="Line Icon" class="shareIcon">
                        </a>
                    </div>
                    <div class="line"></div>
                    <p class="sideTitle">MOVIE NAME PROJECT</p>
                    <div class="line"></div>
                </div>
            </div>
            <div id="middleHeaderContainer">
                <img src="images/poster_gradient.png" alt="Poster" id="mainPoster">
            </div>
            <div id="rightHeaderContainer">
                <div id="rightHeaderInnerContainer">
                    <h1 class="filmTitle">FILM NAME EXAMPLE</h1>
                    <h2 class="filmDate">27/05/2021</h2>
                    <div id="menu">
                        <ul>
                            <a href="#"><li>NEWS</li></a>
                            <a href="#"><li>INTRODUCTION</li></a>
                            <a href="#"><li>CHARACTER</li></a>
                            <a href="#"><li>ON AIR</li></a>
                            <a href="#"><li>CAST/ STAFF</li></a>
                            <a href="#"><li>VIDEOS</li></a>
                        </ul>
                    </div>
                    <img src="images/down_arrow.png" alt="Down Arow" class="downArrow">
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui/jquery-ui.min.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
